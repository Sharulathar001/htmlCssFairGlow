			function valid() {
  // Get form values
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var email = document.getElementById("emailid").value;
  var phone = document.getElementById("tel").value;
  var address = document.getElementById("address").value;

  // Validate username\
  if(username=="")
  {
    document.getElementById("name-error").innerHTML = "Username is required";
    return false;
  }
  else if (username.length < 5) {
    document.getElementById("name-error").innerHTML = "Username must be at least 5 characters long.";
    return false;
  } else {
    document.getElementById("name-error").innerHTML = "";
  }

  // Validate password
  if(password=="")
  {
    document.getElementById("password-error").innerHTML = "Password is required";
    return false;
  }
  else if (password.length < 8) {
    document.getElementById("password-error").innerHTML = "Password must be at least 8 characters long.";
    return false;
  } else {
    document.getElementById("password-error").innerHTML = "";
  }

  // Validate email address
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(emailPattern=="")
  {
    document.getElementById("name-error").innerHTML = "Email is required";
    return false;
  }
  else if (!emailPattern.test(email)) {
    document.getElementById("email-error").innerHTML = "Please enter a valid email address.";
    return false;
  } else {
    document.getElementById("email-error").innerHTML = "";
  }

  // Validate phone number
  if (phone.length !== 10 || isNaN(phone)) {
    document.getElementById("phone-error").innerHTML = "Please enter a valid phone number.";
    return false;
  } else {
    document.getElementById("phone-error").innerHTML = "";
  }

  // Validate address
  if (address.length === 0) {
    document.getElementById("address-error").innerHTML = "Please enter your address.";
    return false;
  } else {
    document.getElementById("address-error").innerHTML = "";
  }

  // All fields are valid
  return true;
}
