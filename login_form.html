    <script type="text/javascript">
		function validateForm() {
  var username = document.forms["loginForm"]["username"].value;
  var password = document.forms["loginForm"]["password"].value;

  // Validate username
  if (username == "") {
    document.getElementById("usernameError").innerHTML = "Please enter username.";
    return false;
  } else if (username.length < 5) {
    document.getElementById("usernameError").innerHTML = "Please enter username with atleast 5 characters";
    return false;
  } else {
    document.getElementById("usernameError").innerHTML = "";
  }

  // Validate password
  if (password == "") {
    document.getElementById("passwordError").innerHTML = "Please enter password.";
    return false;
  } else if (password.length < 8) {
    document.getElementById("passwordError").innerHTML = "Please enter password with atleast 8 characters";
    return false;
  } else {
    document.getElementById("passwordError").innerHTML = "";
  }

  // Validation succeeded
  return true;
}


	</script>
